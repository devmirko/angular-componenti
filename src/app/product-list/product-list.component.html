<h2>Products</h2>



<div *ngFor="let product of products">
  <a href="" [title]="product.name + ' details'">
    <h2> {{ product.name }}</h2>
  </a>
  <ul>
    <li>{{ product.price }}</li>
    <li *ngIf="product.description">{{ product.description }}</li>
  </ul>
    <button type="button" (click)="share()">
    Share
  </button>
  <div *ngIf="statoRicevuto">
    {{statoRicevuto}}
  </div>
  <!-- componente inserito -->
  <!-- passiamo al componente figlio il dato product -->
  <app-product-alerts
  [product]="product"
  (notify)="RiceviStato($event)">
  </app-product-alerts>
</div>
